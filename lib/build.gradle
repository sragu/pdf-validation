plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    // Apply JaCoCo plugin for code coverage
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing
    testImplementation libs.junit
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava

    implementation 'org.verapdf:validation-model:1.26.5'
    implementation 'org.slf4j:slf4j-api:2.0.9' // Add slf4j API
    implementation 'ch.qos.logback:logback-classic:1.4.13' // Add a logging implementation (Logback)

}

// Configure test task to use JUnit platform
test {
    useJUnitPlatform()
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// JaCoCo configuration
jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required.set(true)
        html.required.set(true)
        csv.required.set(false)
    }
    
    finalizedBy jacocoTestCoverageVerification
}

// Always run jacoco report after tests
test.finalizedBy jacocoTestReport

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.70 // 70% minimum coverage
            }
        }
    }
}

// Make check task depend on jacoco verification
check.dependsOn jacocoTestCoverageVerification
